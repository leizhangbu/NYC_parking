<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Parking Tickets</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!--<link rel=stylesheet type=text/css href='/static/style.css'>-->
    </head>
    <body>
        <div class="wpb_wrapper">
            <h3 style="text-align: center;">
                <span style="color: #134285;">Parking Safer in New York!</span>
            </h3>
        </div>
        <div class=app-container>
            <div class="fieldWrap clearfix">
                <form id='input' method='post' action='index'>
                    <input class = 'field input-field' type='text' name='location' placeholder="Type an address" />
                    <select class="field select-field" name="daytime" id="daytime">
                    <option value="daytime" selected="">Select Parking Time</option>
                    <option value="Morning">Morning: before 11am</option>
                    <option value="Noon">Noon: 11am-2pm</option>
                    <option value="Afternoon">Afternoon: 2pm-6pm</option>
                    <option value="Evening">Evening: after 6pm</option>
                    </select>
                    <select class="field select-field" name="day" id="day">
                    <option value="daytime" selected="">Select Day</option>
                    <option value="Morning">d2</option>
                    <option value="Noon">d3</option>
                    <option value="Afternoon">d3</option>
                    <option value="Evening">d4</option>
                    </select>
                    <button type="submit" class="btn btn-primary" value="Submit">Find Parking</button>
                </form>
            </div>

            <div class="graph">
                <p align = "right">               
                    <div class="chart" id="bargraph">
                        <script>
                            var graphs = {{plot | safe}}
                        </script>
                    </div>
                </div>
        </div>
        
    </body>

</html>
